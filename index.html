<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
</head>
<body>
    <section>
        <header>
            <img src="" alt="" class="">
            <p class="">ChatBot</p>
        </header>

        <main class="">
            <div class="msg left-msg">
                <div class="img">
                    <div class="msg-bubble">
                        <div class="left-side-info">
                            <div class="left-side">BOT</div>
                            <div class="time"></div>
                        </div>
                        <div class="text"></div>

                    </div>
                </div>
            </div>

            <div class="msg right-side">
                <div class="img">
                    <div class="msg-bubble">
                        <div class="right-side-info">
                            <div class="left-side">BOT</div>
                            <div class="time"></div>
                        </div>
                        <div class="text"></div>

                    </div>
                </div>
            </div>
        </main>

        <form>
            <input type="text" class="text-space" placeholder="Write here.." title="text-box">
            <button></button>
        </form>
    </section>
</body>
</html>
