<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>ChatBot</title>
</head>
<body>
    <section class="msgner">
        <header class="msgner-header">
            <img class="msgner-header-img" alt="" src="bot1.jpg" >
            <div class="msgner-header-title"><p>ChatBot</p></div>
        </header>

        <main class="msgner-chat">
            <div class="msg left-msg">
                <div class="icon-img" style="background-image: url(bot2.png);">
                </div>
                    <div class="msg-bubble">
                        <div class="msg-info">
                            <div class="msg-name">BOT</div>
                            <div class="msg-time">12:35</div>
                        </div>
                        <div class="msg-text">hello, how ca</div>

                    </div>
                
            </div>

            <div class="msg right-msg">
                <div class="icon-img" style="background-image: url(user.png);">
                </div>
                    <div class="msg-bubble">
                        <div class="msg-info">
                            <div class="msg-name">You</div>
                            <div class="msg-time">12:35</div>
                        </div>
                        <div class="msg-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus similique ut, dolor pariatur a facilis!</div>

                    </div>
                
            </div>
        </main>

        <form class="msgner-input">
            <input type="text" class="text-space" placeholder="Write here.." title="text-box">
            <button type="submit" class="msgner-send-btn"><i class="fas fa-paper-plane"></i></button>
        </form>
    </section>
    <script src="main.js"></script>
</body>
</html>
