<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
</head>
<body>
    <section class="msgner">
        <header class="msgner-header">
            <img src="" alt="" >
            <p class="">ChatBot</p>
        </header>

        <main class="msgner-chat">
            <div class="msg left-msg">
                <div class="msg-img">
                    <div class="msg-bubble">
                        <div class="msg-info">
                            <div class="msg-name">BOT</div>
                            <div class="msg-time"></div>
                        </div>
                        <div class="msg-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Libero, molestias?</div>

                    </div>
                </div>
            </div>

            <div class="msg right-side">
                <div class="msg-img">
                    <div class="msg-bubble">
                        <div class="msg-info">
                            <div class="msg-name">You</div>
                            <div class="msg-time"></div>
                        </div>
                        <div class="msg-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus similique ut, dolor pariatur a facilis!</div>

                    </div>
                </div>
            </div>
        </main>

        <form class="msgner-input">
            <input type="text" class="text-space" placeholder="Write here.." title="text-box">
            <button type="submit" class="msgner-send-btn"></button>
        </form>
    </section>
</body>
</html>
